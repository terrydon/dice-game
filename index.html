<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link type="text/css" rel="stylesheet" href="css/styles.css">

  <title></title>
</head>

<body>
  <div class="container" id="whole">
    <div class="row">
      <div class="col-md-4" id="blue">
        <div class="player-0-panel active">
          <div class="player-name" id="name-0">Player Blue</div>
          <div class="player-score" id="score-0">43</div>
          <div class="player-current-box">
            <div class="player-current-label">Current</div>
            <div class="player-current-score" id="current-0">11</div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>

        <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
        <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
        <a id="link" href="http://dicegames.org/pig/"><button class="btn-how"><i class="ion-help"></i>How to Play</button></a>

        <img src="http://www.wpclipart.com/recreation/games/dice/die_face_2.png" alt="Dice" class="dice">
      </div>
      <div class="col-md-4" id="red">
        <div class="player-1-panel">
          <div class="player-name" id="name-1">Player Red</div>
          <div class="player-score" id="score-1">72</div>
          <div class="player-current-box">
            <div class="player-current-label">Current</div>
            <div class="player-current-score" id="current-1">0</div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
